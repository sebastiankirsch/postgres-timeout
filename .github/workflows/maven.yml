name: Maven

on:
  push:
  pull_request:

jobs:
  build:
    name: verify
    permissions:
      contents: write # to submit the dependency graph
    runs-on: ubuntu-latest
    steps:
    - name: Check-out
      uses: actions/checkout@v4.1.1
    - name: Set up JDK 11
      uses: actions/setup-java@v4.0.0
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build & verify with Maven
      run: mvn -B verify
    - name: Submit Dependency Snapshot
      uses: advanced-security/maven-dependency-submission-action@v4.0.1
